name: Deploy Storybook to Fly.io

on:
  push:
    branches:
      - latest

jobs:
  deploy:
    name: Deploy Storybook to Fly.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm for Nexus authentication
        run: |
          echo "@gs:registry=https://nexus.grand-shooting.org/repository/npm-gs/" >> ~/.npmrc
          echo "//nexus.grand-shooting.org/repository/npm-gs/:_auth=${{ secrets.NPM_NEXUS_AUTH }}" >> ~/.npmrc
          echo "✅ Configuration Nexus pour npm ajoutée"

      - name: Install dependencies
        run: npm ci

      - name: Run postinstall (apply MCP patch)
        run: npm run postinstall || true

      - name: Build Storybook
        run: npm run build-storybook

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --no-cache --build-arg NPM_NEXUS_AUTH="${{ secrets.NPM_NEXUS_AUTH }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

