# Configuration Fly.io pour Storybook avec serveur MCP
app = "storybook-gs-components"
primary_region = "cdg"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"
  NODE_OPTIONS = "--max-old-space-size=768"

[[vm]]
  memory_mb = 1024
  cpu_kind = "shared"
  cpus = 2

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 2
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

